<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advance-counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class=" d-flex align-items-center justify-content-center min-vh-100">
        <div class="container d-flex justify-content-center flex-column">
            <h1 class="advance">Advance Counter app</h1>
            <div
                class="box mx-auto w-100 mt-5 d-flex align-items-center justify-content-center flex-column position-relative">
                <div  id="reload" class="d-flex align-items-center justify-content-center position-absolute reset"><svg
                        xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#000"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </div>
                <p id="couting" class="counting mb-0">0</p>
                <div class="d-flex align-items-center gap-2 mt-36">
                    <button id="add" class="add bg-transparent">Add One</button>
                    <button id="save" class="save">Save</button>
                </div>
                <p class="prev mb-0">Previous values</p>
                <p id="number-save" class="number-save mt-3"></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/add.js"></script>
</body>

</html>
